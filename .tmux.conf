# window notifications; display activity on other window
set -g monitor-activity on
set -g visual-activity on

# automatically renumber tmux windows
set -g renumber-windows on

# don't rename windows automatically
set-option -g allow-rename off

set-option -sg escape-time 10

# remap prefix to C-Space
set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

# force a reload of the config file
unbind r
bind r source-file ~/.tmux.conf

# detach window
bind C-d detach

# quick pane&window cycling
bind Space last-window

bind C-Space select-pane -t :.+

# make window/pane index start with 1
set -g base-index 1
setw -g pane-base-index 1

# split window and fix path for tmux 1.9
bind v split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Resize pane shortcuts
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

unbind h
bind h select-pane -L
unbind j
bind j select-pane -D
unbind k
bind k select-pane -U
unbind l
bind l select-pane -R

# vim all the things
unbind [
bind Escape copy-mode
unbind C-p
bind C-p paste-buffer
#bind-key -t vi-copy 'v' begin-selection
#bind-key -t vi-copy 'y' copy-selection

setw -g mode-keys vi

# enable mouse
set -g mouse on

# for Neovim cursor settings
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

###########################
# Status Bar
############################

# set refresh interval for status bar

set -g status-interval 30

# center the status bar
set -g status-justify left

# For use with seoul
# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left ' #[fg=cyan]#S#[fg=yellow] #I:#P #[default]'

# show hostname, date, time, and battery in right status bar
set-option -g status-right '#[fg=yellow]#(~/Dropbox/.dotfiles/bin/battery Discharging)#(~/Dropbox/.dotfiles/bin/battery Charging)#[default,italics] %d %b %I:%M #[fg=cyan,bold]♘ '
##♘♞
###########################
# Colors
###########################

# For use with Seoul
set -g default-terminal "screen-256color"
set -g status-bg black
set -g status-fg white

set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg cyan

set -g pane-border-fg black
set -g pane-border-bg default
set -g pane-active-border-fg cyan
set -g pane-active-border-bg default

## italics
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

